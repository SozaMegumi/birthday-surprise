  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

    }

    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
 <canvas id="confettiCanvas"></canvas>
 <div class="container">
    <h1>ðŸ’– Your Special Day ðŸ’–</h1>
    <div>Countdown</div>
    <div id="count" class="count">00:00:00</div>
    <p>When the countdown ends, the surprise will reveal itself ðŸ¥°</p>

    <!-- Surprise area -->
    <div id="revealCard">
      <video id="video" controls>
        <source src="https://github.com/SozaMegumi/birthday-surprise/raw/refs/heads/main/lv_7551049651613470005_20250918182230.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <div class="wish">
        ðŸŽ‚ Happy Birthday, sayang! ðŸ’– <br>
        You make my world brighter every day. ðŸŒ™âœ¨ <br>
        Hereâ€™s to more laughter, love, and memories together. ðŸ’•
      </div>
    </div>
  </div>

  <script>
    // ðŸŽ¯ TEST MODE: set countdown 15s dari sekarang
    const targetDate = new Date(new Date().getTime() + 15 * 1000);

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(intervalId);
        document.getElementById("count").innerHTML = "00:00:00";
        doReveal();
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("count").innerHTML =
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
    }

    function doReveal() {
      document.getElementById("revealCard").style.display = "block";
      const video = document.getElementById("video");
      if (video) {
        video.play().catch(err => console.log("Autoplay blocked:", err));
      }
      startConfetti();
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();

    // ðŸŽŠ CONFETTI ANIMATION
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    function random(min, max) { return Math.random() * (max - min) + min; }
    class Confetto {
      constructor() {
        this.x = random(0, W);
        this.y = random(-H, 0);
        this.size = random(6, 12);
        this.speed = random(1, 5);
        this.angle = random(0, Math.PI * 2);
        this.spin = random(-0.2, 0.2);
        this.color = `hsl(${Math.floor(random(0, 360))},90%,60%)`;
      }
      update() {
        this.y += this.speed;
        this.x += Math.sin(this.angle) * 2;
        this.angle += this.spin;
        if (this.y > H + 20) {
          this.y = random(-40, -10);
          this.x = random(0, W);
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size * 0.6);
        ctx.restore();
      }
    }

    let confetti = [];
    let confettiAnimating = false;

    function startConfetti(count = 100) {
      confetti = [];
      for (let i = 0; i < count; i++) confetti.push(new Confetto());
      if (!confettiAnimating) {
        confettiAnimating = true;
        requestAnimationFrame(frame);
        setTimeout(() => {
          confettiAnimating = false;
          confetti = [];
          ctx.clearRect(0, 0, W, H);
        }, 12000); // ðŸŽŠ confetti 12s
      }
    }

    function frame() {
      if (!confettiAnimating) return;
      ctx.clearRect(0, 0, W, H);
      for (let c of confetti) { c.update(); c.draw(); }
      requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
