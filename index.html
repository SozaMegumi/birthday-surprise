<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Surprise</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #333;
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #444;
    }
    #video-section {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 60%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    #wishes {
      margin-top: 15px;
      font-size: 1.5em;
      color: #222;
    }
    #playButton {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    #playButton:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday My Love üéâ</h1>
  <div id="countdown"></div>

  <div id="video-section">
    <button id="playButton">üíñ Click Here for Your Surprise üíñ</button>
    <br><br>
    <video id="birthdayVideo" controls>
      <source src="https://www.youtube.com/embed/K4DyBUG242c" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="wishes">üíê Wishing you the happiest birthday ever! üíê</div>
  </div>

  <script>
    // Set countdown ke 12AM hari ni
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24,0,0,0);

    const countdownEl = document.getElementById("countdown");
    const videoSection = document.getElementById("video-section");

    const x = setInterval(function() {
      const nowTime = new Date().getTime();
      const distance = midnight - nowTime;

      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      countdownEl.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        countdownEl.style.display = "none";
        videoSection.style.display = "block";
      }
    }, 1000);

    // Play video bila tekan button
    document.getElementById("playButton").addEventListener("click", () => {
      document.getElementById("birthdayVideo").play();
    });
  </script>

</body>
</html>
